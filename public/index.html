        <script>
            var container = document.getElementById('map');
			var options = {

            var uavIcon = new daum.maps.MarkerImage('http://localhost:3000/img/leader.png',
                new daum.maps.Size(32, 32)
            );
            var uav = new daum.maps.Marker({
                map: map,
                position: new daum.maps.LatLng(33.450701, 126.570667),
                title: 'UAV 1',
                image: uavIcon
            });

            var followerIcon = new daum.maps.MarkerImage('http://localhost:3000/img/follower.png',
                new daum.maps.Size(32, 32)
            );
            var follower1 = new daum.maps.Marker({
                map: map,
                position: new daum.maps.LatLng(33.450501, 126.570217),
                title: 'UAV 2',
                image: followerIcon
            });
            var follower2 = new daum.maps.Marker({
                map: map,
                position: new daum.maps.LatLng(33.450501, 126.571117),
                title: 'UAV 3',

            var markers = [uav];

            var polyline = null;
            function drawPolyline() {
                if (polyline !== null) {
                    polyline.setMap(null);
                }
                polyline = new daum.maps.Polyline({
                    path: markers.map(marker => marker.getPosition()), // linepath,
                    strokeWeight: 5,
                    strokeColor: '#FFAE00',
                    strokeOpacity: 0.7,
                    strokeStyle: 'solid'    // 'dash'
                });
                polyline.setMap(map);
            }

            var isMapClickable = false;
            function onMapClick(mouseEvent) {
                var latlng = mouseEvent.latLng;
                var marker = new daum.maps.Marker({
                    position: latlng,
                    draggable: true,
                    clickable: true,
                    map: map
                });
                markers.push(marker);

                // Draw Line
                drawPolyline();
                
                // Marker Drag-End Event
                daum.maps.event.addListener(marker, 'click', function() {
                    // TODO: Update Layout
                    const infoWindowContent = `
                        <div style="padding: 5px;">Hello World!</div>
                    `;
                    const infoWindow = new daum.maps.InfoWindow({
                        content: infoWindowContent,
                        removable: true
                    });
                    infoWindow.open(map, marker);
                });
                daum.maps.event.addListener(marker, 'dragend', drawPolyline);
            }

            const template = [
                {
                    label: '기능',
                    submenu: [
                        {
                            label: '경로설정',
                            accelerator: 'Ctrl+Shift+P',
                            click: (item, focusedWindow) => {
                                if (isMapClickable) daum.maps.event.removeListener(map, 'click', onMapClick);
                                else daum.maps.event.addListener(map, 'click', onMapClick);
                                isMapClickable = !isMapClickable;
                            }
                        },
                        {
                            label: '경로전달',
                            accelerator: 'Ctrl+Shift+R',
                            click: (item, focusedWindow) => {
                                vex.dialog.confirm({
                                    message: '경로를 전달하시겠습니까?',
                                    callback: value => {
                                        if (value === false) return;
                                        const path = markers.map(marker => {
                                            const position = marker.getPosition();
                                            return {
                                                latitude: position.getLat(),
                                                longitude: position.getLng()
                                            };
                                        });
                                        console.log(path);
                                        vex.dialog.alert(JSON.stringify(path));
                                        console.log(path[0]);
                                    }
                                });
                            }
                        },
                        {
                            label: '개발자도구',
                            role: 'toggleDevTools'
                        }
                    ]
                }
            ];

            const menu = Menu.buildFromTemplate(template);

            Menu.setApplicationMenu(menu);

            // Geolocation
            console.log('navigator.geolocation:', navigator.geolocation);
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log(`lat: ${lat}, lon: ${lon}`);

                    // Move map to current location
                    map.setCenter(
                        new daum.maps.LatLng(lat, lon)
                    );
                }, error => {
                    console.log('error:', error);
                });
            } else {
                console.log('navigator.geolocation not found.');
            }
