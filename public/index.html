			var polyline = null;
			function drawPolyline() {
				if (polyline !== null) {
					polyline.setMap(null);
				}
				polyline = new daum.maps.Polyline({
					path: markers.map(marker => marker.getPosition()), // linepath,
					strokeWeight: 5,
					strokeColor: '#FFAE00',
					strokeOpacity: 0.7,
					strokeStyle: 'solid'    // 'dash'
				});
				polyline.setMap(map);
			}

			var isMapClickable = false;
			function onMapClick(mouseEvent) {
				var latlng = mouseEvent.latLng;
				var marker = new daum.maps.Marker({
					position: latlng,
					draggable: true,
					clickable: true,
					map: map
				});
				markers.push(marker);

				// Draw Line
				drawPolyline();
				
				// Marker Drag-End Event
				daum.maps.event.addListener(marker, 'click', function() {
					// TODO: Update Layout
					const index = markers.indexOf(marker);
					// TODO: build a DOM (createElement)
					const infoWindowContent = `
						<form style="padding: 10px;">
							<div class="form-group">
								<label for="time-expected">이동 시간</label>
								<input type="number" class="form-control" id="time-expected" aria-describedby="timeHelp" placeholder="5">
								<small id="timeHelp" class="form-text text-muted">희망 시간을 입력하세요.(s)</small>
							</div>
							<button type="button" class="btn btn-sm btn-primary">업데이트</button>
						</form>
					`;
					/*
					const infoWindowContent = `

					`;
					*/
					const infoWindow = new daum.maps.InfoWindow({
						content: infoWindowContent,
						removable: true
					});
					infoWindow.open(map, marker);
				});
				daum.maps.event.addListener(marker, 'dragend', drawPolyline);
			}

					// TODO: 점선/실선 업데이트 =====================================================================================================

							strokeColor: '#FFAE00',
							strokeOpacity: 0.7,

					polylines.push(

							strokeWeight: 5,
							strokeColor: '#FFAE00',
							strokeOpacity: 0.7,
							strokeStyle: 'dash'
						})
					);
					polylines.forEach(line => line.setMap(map));
					// ==============================================================================================================================

					upos = uav.getPosition();

						index += 1;

						to = markers[index+1];

						let angle = Math.atan2(fpos.getLng() - tpos.getLng(), fpos.getLat() - tpos.getLat());
